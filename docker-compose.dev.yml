version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: autoblogger-postgres
    environment:
      POSTGRES_DB: autoblogger
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: autoblogger-redis
    ports:
      - '6379:6379'
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: autoblogger-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio-data:/data

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: autoblogger-web
    working_dir: /app
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/autoblogger
      REDIS_URL: redis://redis:6379
      NEXTAUTH_SECRET: development-secret-key-change-in-production
      NEXTAUTH_URL: http://localhost:3000
      ENCRYPTION_KEY: 32-byte-encryption-key-for-dev
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      NODE_ENV: development
    ports:
      - '3000:3000'
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run dev:web

  worker:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: autoblogger-worker
    working_dir: /app
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/autoblogger
      REDIS_URL: redis://redis:6379
      ENCRYPTION_KEY: 32-byte-encryption-key-for-dev
      NODE_ENV: development
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - postgres
      - redis
    command: npm run dev:worker

volumes:
  postgres-data:
  minio-data:
